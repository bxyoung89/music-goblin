<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Music Goblin</title>
		<link rel="stylesheet" href="./src/main.css" />
		<link rel="stylesheet" href="./src/renderers/songSearchModal.css" />
		<link rel="stylesheet" href="./src/renderers/playlist.css" />
		<link rel="stylesheet" href="./src/renderers/controls.css" />
	</head>
	<body>
		<div class="main-content">
			<div class="current-and-playlist">
				<div class="current-song">
					<img class="current-song-image-background" id="current-song-image-background">
					<img class="current-song-image" id="current-song-image">
				</div>
				<div class="playlist" id="playlist">
					<div class="playlist-title">
						Playlist
					</div>
					<div class="playlist-songs" id="playlist-songs">
					</div>
				</div>
			</div>
			<div class="song-search-modal" id="song-search-modal">
				<div class="song-search-modal-content">
					<button class="song-search-close-button" id="song-search-close-button">+</button>
					<div class="song-search-header">
						<input placeholder="Search" class="song-search-input" id="song-search-input">
					</div>
					<div class="song-list" id="song-list">
					</div>
					<div class="song-search-empty" id="song-search-empty" style="display:none;">
						No songs match your search!
					</div>
				</div>

			</div>
		</div>

		<div class="controls">
			<div class="modal-launchers">
				<button class="song-search-modal-launcher control-button" id="song-search-modal-launcher">
					<img src="./src/images/search-magnifier-outline.svg">
				</button>
			</div>
			<div class="song-position-indicator">
				Do position indicator
			</div>
			<div class="song-controls">
				<button class="previous-button control-button">
					Previous
				</button>
				<button class="play-button control-button">
					Play/Pause
				</button>
				<button class="next-button control-button">
					Next
				</button>
				<button class="repeat-button control-button">
					Repeat
				</button>
			</div>
			<div class="volume-control">
				<div class="volume-control-icon">
					<img src="./src/images/speaker-volume-2.svg" id="volume-control-icon" />
				</div>
				<div class="volume-control-slider">
					<button class="volume-control-slider-knob" id="volume-control-slider-knob"></button>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
		<script src="./src/main.js" type="module" ></script>
	</body>
</html>
